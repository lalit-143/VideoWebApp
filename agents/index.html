<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Landing page -->
    <div id="landingPage">
        <h1>Agent Dashboard</h1>
        <p>(waiting for call...)</p>
    </div>

    <!-- Call popup -->
    <div id="callPopup" class="modal">
        <div class="popup-content">
            <h2 id="popupTitle">Visitor Calling...</h2>
            <video id="agentLocalVideo" autoplay muted style="display:none;"></video>
            <div class="popup-buttons">
                <button id="acceptButton">Accept Call</button>
                <button id="declineButton">Decline Call</button>
            </div>
        </div>

    </div>

    <!-- In-call view -->
    <div id="callContainer" style="display:none;">
        <h2 id="callTimer">Call Started - 00:00</h2>
        <div class="video-container">
            <video id="visitorRemoteVideo" autoplay></video>
            <video id="agentLocalVideoSmall" autoplay muted></video>
        </div>
        <button id="endCallButton">End Call</button>
    </div>

    <audio id="ringtone" src="ringtone.mp3" loop></audio>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
